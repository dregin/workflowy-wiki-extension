<!doctype html>
<html>
  <head>
    <title>WorkFLowY</title>
    <style>
      body {
        font-family: sans-serif;
      }
      label {
        display: block;
      }
      textarea {
        font-family: monospace;
      }
      .message {
        height: 20px;
        background: #eee;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="message"></div>
    <h3>WorkFlowY item wiki link Instructions</h3>

    <ol>
      <li>Enter the URL of the wiki on which you wish to create pages below.</li>
      <li>Open http://www.workflowy.com</li>
      <li>In the context menu for an item, toggle the "wiki link" option.</li>
      <li>Click on the now "linked" item to access the associated wiki page!</li>
    </ol>

    <textarea name="style_url" id="style_url" cols=120 rows=1
        placeholder="http://wiki.redbrick.dcu.ie/mw/"></textarea>

    <br/>
    <button class="submit">Save</button>
    <button class="reset">Reset</button>

    <script src="js/options.js"></script>
  </body>
</html>
